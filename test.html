<!DOCTYPE html>

<script src="sky-shim.js"></script>
<script src="observe.js"></script>
<script src="templatebinding.js"></script>

<script>
</script>

<template id="template">
    <span>{{ value }}</span>
    <template repeat="{{ list }}">
      <div>{{ item }}</div>
    </template>
    <template if="{{ test }}">
      Hello World
    </template>
</template>

<script>
"use strict";

window.onload = function() {
  var template = document.getElementById('template');
  window.model = {
    value: 10,
    test: true,
    list: [{
      item: "first",
    }, {
      item: "second",
    }],
  };
  document.body.appendChild(template.createInstance(window.model));
};
</script>
