<!DOCTYPE html>

<script src="sky-shim.js"></script>
<script src="observe.js"></script>
<script src="template-iterator.js"></script>
<script src="templatebinding.js"></script>

<div id="host"></div>

<template id="template">
  <style>
  .blue { border: 1px solid blue; }
  .orange { border: 1px solid orange; }
  .repeat { margin: 8px; }
  </style>
  <span style="color: {{ red }}">{{ value }}</span>
  <template repeat="{{ list }}">
    <div class="{{ className }} repeat">{{ item }}</div>
  </template>
  <template if="{{ test }}">
    Hello World
  </template>
  <div>{{ value }} test {{ red }}{{ className }} test</div>
  <a href="{{ url }}">{{ url }}</a>
  <span on-click="handleClick">Click me</span>
  <div class="[[ className ]]">[[ url ]]</div>
</template>

<script>
"use strict";

window.onload = function() {
  var template = document.getElementById('template');
  var host = document.getElementById('host');
  host.handleClick = function(e) {
    console.log(e);
  };
  window.model = {
    value: 10,
    test: true,
    url: "http://www.google.com/",
    red: "red",
    className: "blue",
    list: [{
      item: "first",
      className: "blue",
    }, {
      item: "second",
      className: "orange",
    }],
  };
  host.createShadowRoot().appendChild(createInstance(template, window.model));
};
</script>
